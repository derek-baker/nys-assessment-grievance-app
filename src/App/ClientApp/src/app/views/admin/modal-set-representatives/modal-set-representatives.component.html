<div class="modal fade" id="Admin_SetRepresentatives" tabindex="-1" role="dialog" aria-labelledby="Admin_SetRepresentativesLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="Admin_SetRepresentativesLabel">Upload Rep Info For Prefill</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="alert alert-light shadow">
                    <form id="EditRepsForm">

                        <div class="alert alert-warning shadow">
                            <label for="RepsFile">
                                <b> Use the 'Browse' button below to select the CSV file you want to upload. </b>
                            </label>
                            <br />
                            <br />

                            <input id="EditRepsInput" type="file" (change)="GetFile($event)" accept=".csv">

                            <button (click)="SaveUploadedReps()" class="btn btn-success btn-sm float-right">Save Uploaded Reps</button>
                        </div>

                        <div class="alert alert-success shadow">
                            <label for="RepsFile">
                                <b> Use the button below to download the currently uploaded CSV file. Edit that file and re-upload to alter the rep-list.</b>
                            </label>
                            <br />
                            <br />

                            <input type="button" (click)="GetCurrentReps()" value="Get Current Reps">
                        </div>

                    </form>

                </div>
            </div>

            <div class="modal-footer">
                <button (click)="Clean()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
