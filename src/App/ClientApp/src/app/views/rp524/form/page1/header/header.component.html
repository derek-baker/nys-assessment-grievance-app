<div class="container-fluid">

    <div class="row">
        <div class="col-sm-2">
            <img class="img-fluid" src="assets/img/nys-seal.gif" alt="NYS Logo" />
        </div>

        <div class="col-sm-7 text-center">
            <br><br>
            <h6 class="bold">NEW YORK STATE DEPARTMENT OF TAXATION & FINANCE</h6>
            <h6 class="bold">OFFICE OF REAL PROPERTY TAX SERVICES</h6>
        </div>

        <div class="col-sm-3">
            <p class="float-right">RP-524 (3/09)</p>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="row">
            <div class="norightPadOrMargin">
                <h6 class="inline negMarRightFive bold">
                    COMPLAINT ON REAL PROPERTY ASSESSMENT FOR 20
                </h6>
            </div>
            <div class="noLeftPadOrMargin noBorderChildren width-fifty">
                <app-text-input
                    [Id]="'TwoCharAssessmentYear'"
                    [ParentForm]="ParentForm"
                    [IsRequired]="true"
                    [MinLength]="2"
                    [MaxLength]="2"
                    [HasBorder]="false">
                </app-text-input>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <div class="">
            <h6 class="inline">BEFORE THE BOARD OF ASSESSMENT REVIEW FOR &nbsp;&nbsp;</h6>
        </div>
        <div class="w-50 text-center">
            <app-text-input
                [Id]="'Muni'"
                [ParentForm]="ParentForm"
                [IsRequired]="true"
                [MinLength]="2"
                [MaxLength]="50"
                [HasBorder]="true">
            </app-text-input>
            <br>
            <small class="text-muted">(city, town, village, or county)</small>
        </div>
    </div>

</div>
